<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
    <div class="wrapper">
        <div class="top">
            <img src="./img/logo.svg" alt="" class="logo">
            <div class="files-box">
                <div class="files-item">
                    <img src="./img/icon-document.svg" alt="document">
                </div>
                <div class="files-item">
                    <img src="./img/icon-folder.svg" alt="folder">
                </div>
                <div class="files-item">
                    <img src="./img/icon-upload.svg" alt="upload">
                </div>
            </div>
        </div>
        <div class="bottom">
            <p class="bottom-text">You've used <span>815 GB</span> of your storage</p>
            <div class="storage">
                <div class="storage-capacity">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="capacity">
                <p class="capacity-minimum">0 GB</p>
                <p class="capacity-maximum">1000 GB</p>
            </div>
            <div class="capacity-left">
                <p>185</p>
                <span>GB LEFT</span>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mateuszhofman">Mateusz</a>.
    </div>
</body>

</html>
